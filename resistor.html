<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Glass Login Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'><link rel="stylesheet" href="./static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">
        <div class="login-box">
          <div class="text-login">
            <p>Sign up</p>
            </div>
            <div class="login-form">
                <form method="post" action="regist.py">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                    <input class="form-control" type="text" name="phoneno" placeholder="Phone-NO">
                    <input class="form-control" type="text" name="country" placeholder="Country">
                    <input class="form-control" type="text" name="state" placeholder="State">
                    <input class="form-control" type="text" name="city" placeholder="City/Town">
                    <input class="form-control" type="text" name="pin" placeholder="pin">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <input class="form-enter" type="submit" value="Login">
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
